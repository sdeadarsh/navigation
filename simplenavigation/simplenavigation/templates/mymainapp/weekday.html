<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Page</title>
    <style>
        /* Centering the content vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* CSS class for weekday content */
        .weekday-content {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffb3c6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Random content styles */
        .weekday-content h1 {
            font-size: 24px;
            color: #333;
        }

        .weekday-content p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="weekday-content">
        <h1>Today's Weekday</h1>
        <p>It's a beautiful day to enjoy the week!</p>
        <p>Did you know that the word "weekday" refers to any day of the week except Saturday and Sunday?</p>
        <p>Here's a fun fact: In some languages, the days of the week are named after celestial bodies or gods.</p>
        <p>Make the most of your weekday!</p>
    </div>
</body>
</html>
